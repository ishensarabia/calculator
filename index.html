<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <h1>0</h1>
        </div>
        <div class="buttons">
            <button class="btn btn-7">7</button>
            <button class="btn btn-8">8</button>
            <button class="btn btn-9">9</button>
            <button class="btn btn-operator-divide">/</button>
            <button class="btn btn-4">4</button>
            <button class="btn btn-5">5</button>
            <button class="btn btn-6">6</button>
            <button class="btn btn-operator-multiply">*</button>
            <button class="btn btn-1">1</button>
            <button class="btn btn-2">2</button>
            <button class="btn btn-3">3</button>
            <button class="btn btn-operator-subtract">-</button>
            <button class="btn btn-0">0</button>
            <button class="btn btn-decimal">.</button>
            <button class="btn btn-equals">=</button>
            <button class="btn btn-operator-add">+</button>
            <button class="btn btn-clear">AC</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
